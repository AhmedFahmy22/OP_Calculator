<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calc-box">
        <div id="calc-display">1561651651</div>

        <div id="calc-buttons">
            <ul id="num-buttons">
                <li class="calc-btn">0</li>
                <li class="calc-btn">1</li>
                <li class="calc-btn">2</li>
                <li class="calc-btn">3</li>
                <li class="calc-btn">4</li>
                <li class="calc-btn">5</li>
                <li class="calc-btn">6</li>
                <li class="calc-btn">7</li>
                <li class="calc-btn">8</li>
                <li class="calc-btn">9</li>
            </ul>
            <ul id="op-buttons">
                <li class="calc-btn">+</li>
                <li class="calc-btn">-</li>
                <li class="calc-btn">*</li>
                <li class="calc-btn">/</li>
            </ul>

            <ul id="ctrl-buttons">
                <li class="calc-btn">=</li>
                <li class="calc-btn">clear</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
