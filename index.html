<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div id="calc-box">
        <div id="calc-display"></div>

        <div id="calc-buttons">
            <ul id="num-buttons">

                <li class="calc-btn">1</li>
                <li class="calc-btn">2</li>
                <li class="calc-btn">3</li>
                <li class="calc-btn">4</li>
                <li class="calc-btn">5</li>
                <li class="calc-btn">6</li>
                <li class="calc-btn">7</li>
                <li class="calc-btn">8</li>
                <li class="calc-btn">9</li>
                <li class="dummy calc-btn"></li>
                <li class="calc-btn">0</li>
                <li class="dummy calc-btn"></li>
            </ul>
            <ul id="op-buttons">
                <li class="calc-btn">+</li>
                <li class="calc-btn">-</li>
                <li class="calc-btn">Ã—</li>
                <li class="calc-btn">/</li>
            </ul>

            <ul id="ctrl-buttons">
                <li class="dummy calc-btn"></li>
                <li class="calc-btn">clear</li>
                <li class="calc-btn">=</li>
                <li class="dummy calc-btn"></li>
            </ul>
        </div>
    </div>

    <footer>The Odin Project 2024 - Coded by <a href="">Ahmed Fahmy</a></footer>

    <script src="script.js"></script>
</body>

</html>
